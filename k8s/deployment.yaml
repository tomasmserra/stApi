apiVersion: apps/v1
kind: Deployment
metadata:
  name: apertura-deployment
  labels:
    app: apertura
spec:
  replicas: 1
  selector:
    matchLabels:
      app: apertura
  template:
    metadata:
      labels:
        app: apertura
    spec:
      containers:
      - name: apertura
        image: apertura:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 80
          name: http
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5

